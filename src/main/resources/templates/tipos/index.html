<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt">

<head th:replace="~{fragmentos :: head('Lista de tipos')}"></head>

<body>
<header th:replace="~{fragmentos :: header('Tipos de Processo')}"></header>
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tipos : ${tipos}">
          <th class="col-1" scope="row" th:text="${tipos.getId()}">ID</th>
          <td class="col-4" th:text="${tipos.nome}">Nome do Professor</td>
          <td class="col-1"><a th:href="@{/tipos/{tipoId}/edit(tipoId = ${tipos.id})}">Editar</a></td>
          <td class="col-1"><a th:href="@{/tipos/{tipoId}(tipoId = ${tipos.id})}" >Detalhes</a></td>
          <td class="col-1"><a th:href="@{/tipos/{tipoId}/delete(tipoId = ${tipos.id})}" >Deletar</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <a class="btn btn-primary" href="/tipos/new">Criar novo</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
