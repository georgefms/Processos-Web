<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt">

<head th:replace="~{fragmentos :: head('Home')}"></head>
<body>
    <header th:replace="~{fragmentos :: header('Tipo de processo '+ ${tipodeprocesso.id})}"></header>

    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <b>ID: </b> <span th:text="${tipodeprocesso.id}"></span><br/>
                    <b>Nome: </b> <span th:text="${tipodeprocesso.nome}"></span><br/>
                </div>
                <div class="row">
                    <div class="col-12">
                        <a th:href="@{/tipos/{tipoId}/edit(tipoId = ${tipodeprocesso.id})}">Editar</a> <a href="/tipos">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
