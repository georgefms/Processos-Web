<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pt">
<head th:replace="~{fragmentos :: head('Editar Tipo Processo')}"></head>
<body>
<header th:replace="~{fragmentos :: header('Editar tipo de processo #' + ${tipoId})}"></header>
<div class="container mt-4">
  <div class="container">
    <div class="row">
      <form th:action="@{/tipos/{tipoId}( tipoId = ${tipoId})}" method="POST"
      th:object="${dtoTipodeProcesso}">
        <div class="mb-3">
          <label class="form-label">Tipo de processo</label>
            <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}">
          <div class="invalid-feedback" th:errors="*{nome}"></div>
        </div>
        <button class="btn btn-primary" type="submit">Submeter</button>
        <a type="button" class="btn btn-outline-danger" href="/tipos">Voltar</a>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
